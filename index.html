<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guess the Mixed Colors</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #ffecd2, #fcb69f);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }
    .game-box {
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 400px;
    }
    .color {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      display: inline-block;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="game-box">
    <h3>üé® Guess the Mixed Colors</h3>
    <p>Guess the result of the mixture of the following two colors:</p>
    <div>
      <span class="color" id="color1"></span> +
      <span class="color" id="color2"></span>
    </div>

    <input type="text" id="answer" class="form-control text-center mt-3" placeholder="Type your answer">
    <button class="btn btn-primary mt-2" onclick="checkAnswer()">Check Answer</button>

    <p id="result" class="mt-3 fw-bold"></p>
    <p id="score" class="text-secondary">Score: 0 / 0</p>
    <button class="btn btn-success mt-2" onclick="nextQuestion()">Next Question üîÑ</button>
  </div>

  <script>
    const mixes = [
      // Warna dasar
        { colors: ["merah", "kuning"], result: "jingga", hex: ["#ff0000", "#ffff00"] },
        { colors: ["merah", "biru"], result: "ungu", hex: ["#ff0000", "#0000ff"] },
        { colors: ["biru", "kuning"], result: "hijau", hex: ["#0000ff", "#ffff00"] },
        { colors: ["putih", "hitam"], result: "abu-abu", hex: ["#ffffff", "#000000"] },
        { colors: ["merah", "putih"], result: "merah muda", hex: ["#ff0000", "#ffffff"] },
        { colors: ["biru", "putih"], result: "biru muda", hex: ["#0000ff", "#ffffff"] },

        // Kombinasi tambahan
        { colors: ["kuning", "hitam"], result: "hijau zaitun", hex: ["#ffff00", "#000000"] },
        { colors: ["biru", "abu-abu"], result: "biru keabu-abuan", hex: ["#0000ff", "#808080"] },
        { colors: ["merah", "abu-abu"], result: "merah kusam", hex: ["#ff0000", "#808080"] },
        { colors: ["ungu", "putih"], result: "lavender", hex: ["#800080", "#ffffff"] },
        { colors: ["hijau", "putih"], result: "hijau muda", hex: ["#008000", "#ffffff"] },
        { colors: ["jingga", "putih"], result: "peach", hex: ["#ffa500", "#ffffff"] },
        { colors: ["merah", "coklat"], result: "merah bata", hex: ["#ff0000", "#8b4513"] },
        { colors: ["biru", "merah"], result: "magenta", hex: ["#0000ff", "#ff0000"] },
        { colors: ["kuning", "biru"], result: "lime", hex: ["#ffff00", "#00ff00"] }
    ];

    let current = 0;
    let correctCount = 0;
    let totalCount = 0;

    const totalQuestions = 5;

    function showQuestion() {
      const mix = mixes[current];
      document.getElementById("color1").style.backgroundColor = mix.hex[0];
      document.getElementById("color2").style.backgroundColor = mix.hex[1];
      document.getElementById("answer").value = "";
      document.getElementById("result").innerText = "";
      updateScore();
    }

    function checkAnswer() {
      const userAns = document.getElementById("answer").value.trim().toLowerCase();
      const correctAns = mixes[current].result.trim().toLowerCase();
      const resultBox = document.getElementById("result");

      if (userAns === correctAns) {
        resultBox.innerHTML = `‚úÖ Correct! The mixture is <b>${correctAns}</b>.`;
        resultBox.style.color = "green";
        correctCount++;
      } else {
        resultBox.innerHTML = `‚ùå Wrong! The correct answer is <b>${correctAns}</b>.`;
        resultBox.style.color = "red";
      }

      totalCount++;
      updateScore();

      if (totalCount >= totalQuestions) {
        setTimeout(checkWin, 800);
      }
    }

    function nextQuestion() {
      if (totalCount >= totalQuestions) {
        checkWin();
        return;
      }
      current = (current + 1) % mixes.length;
      showQuestion();
    }

    function updateScore() {
      document.getElementById("score").innerText = `Score: ${correctCount} / ${totalCount}`;
    }

    function checkWin() {
      const resultBox = document.getElementById("result");
      if (correctCount >= 4) {
        resultBox.innerHTML = `üèÜ Congratulations! You win with a score of ${correctCount}/${totalQuestions}!`;
        resultBox.style.color = "green";
      } else {
        resultBox.innerHTML = `üò¢ You lost. Score: ${correctCount}/${totalQuestions}. Try again!`;
        resultBox.style.color = "red";
      }

      setTimeout(resetGame, 4000);
    }

    function resetGame() {
      correctCount = 0;
      totalCount = 0;
      current = 0;
      showQuestion();
    }

    showQuestion();
  </script>
</body>
</html>
